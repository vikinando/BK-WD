<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Register Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Register Pasien</div>
                        <div class="card-body">
                            <form action="./auth/registrasi.php" method="POST">
                                <div class="form-group">
                                    <label for="nama">Nama:</label>
                                    <input type="nama" class="form-control" id="nama" name="nama" required />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required />
                                </div>
                                <div class="form-group">
                                    <label for="alamat">Alamat:</label>
                                    <input type="text" class="form-control" id="alamat" name="alamat" required />
                                </div>
                                <div class="form-group">
                                    <label for="no_hp">Nomer HandPhone:</label>
                                    <input type="text" class="form-control" id="no_hp" name="no_hp" required />
                                </div>
                                <div class="form-group">
                                    <label for="no_ktp">Nomer KTP:</label>
                                    <input type="text" class="form-control" id="no_ktp" name="no_ktp" required />
                                </div>
                                <!-- <div class="form-group">
                                    <label for="no_rm">Nomer Rekam Medis:</label>
                                    <input type="text" class="form-control" id="no_rm" name="no_rm" required />
                                </div> -->
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required />
                                </div>
                                <button type="submit" class="btn btn-primary">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
